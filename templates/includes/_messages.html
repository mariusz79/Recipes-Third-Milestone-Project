{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}

<div class="center center-align ">
    <div class="materialert {{ category }} flash ">{{ message }}
    </div>
</div>
{% endfor %}
{% endif %}
{% endwith %}

{% if error %}
<div class="materialert error">{{error}}
</div>
{% endif %}
